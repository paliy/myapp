<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myapp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Test App</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><!-- load bootstrap -->
    <script src="core.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">

</head>
<body ng-controller="mainController">
  <div class="container">
    <div class="jumbotron text-center">
        <h1>All Users - {{ customers.length }}<span class="label label-info"></span></h1>
    </div>

    <div id="users" class="row">
      <div class="col-md-6 colcenter">
        <form name="myForm" class="form-horizontal">
          <input style="margin-bottom: 2rem;" type="text" class="form-control" ng-model="formData.name.first" placeholder="Enter your first name"  ng-minlength="3" required>
          
          <input style="margin-bottom: 2rem;" type="text" class="form-control" ng-model="formData.name.last" placeholder="Enter your last name"  ng-minlength="3" required>
          
           <!-- <input type="text" ng-model="formData.dateOfBirth" placeholder="Enter your birth"  ng-minlength="3">  -->
          
          <input style="margin-bottom: 2rem;" type="text" class="form-control" ng-model="formData.companyName" placeholder="Enter your company"  ng-minlength="3" required>
          
          <input style="margin-bottom: 2rem;" type="text" class="form-control" ng-model="formData.phone.work" placeholder="Enter your phone(work)"  ng-minlength="3" required>
          
          <input style="margin-bottom: 2rem;" type="text" class="form-control" ng-model="formData.phone.mobile" placeholder="Enter your phone(mobile)"  ng-minlength="3" required>
          
          <input style="margin-bottom: 2rem;" type="text" class="form-control" ng-model="formData.skype" placeholder="Enter your skype name"  ng-minlength="3" required>

          <input style="margin-bottom: 2rem;" type="submit" class="btn btn-success" ng-click="createCustomer()" value="Save" />
        </form>

        <div class="panel panel-default">
          <div class="panel-heading"><span class="lead">List of Users </span></div>
          <div class="tablecontainer">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Skype</th>
                  <th>Company Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="customer in customers">
                  <td>{{customer.name.first}}</td>
                  <td>{{customer.skype}}</td>
                  <td>{{customer.companyName}}</td>
                  <td>
                    <button type="button" ng-click="open(customer)" class="btn btn-info">Edit</button>  
                
                    <button type="button" ng-click="deleteCustomer(customer._id)" class="btn btn-danger custom-width">Remove</button>
                  </td>
                </tr>
              </tbody>

              

            </table>
            <script type="text/ng-template" id="myModalContent.html">
              
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit user</h4>
              </div>
              <div class="modal-body">
                <form name="myForm" class="form-horizontal">

                  <input type="text" class="form-control" ng-model="customer.name.first" >
                  <input type="text" class="form-control" ng-model="customer.name.last" >
                  <input type="text" class="form-control" ng-model="customer.companyName" >
                  <input type="text" class="form-control" ng-model="customer.phone.work" >
                  <input type="text" class="form-control" ng-model="customer.phone.mobile" >
                  <input type="text" class="form-control" ng-model="customer.skype" >
                  
                  <input type="submit" class="btn btn-success" ng-click="editCustomer(customer)" value="Save" />
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
         
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
